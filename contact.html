<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Template using HTML, CSS, Tailwind and JavaScript
    By: Jean Maica del Remedio">
    <!-- tailwind framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" defer>
    <!-- components -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Template</title>
</head>

<body class="contact">
    <header-component></header-component>

    <section id="contact" class="w-full flex justify-center">
        <div class="container p-4 2xl:px-24 lg:my-16">
            <h1 class="font-bold text-xl lg:text-3xl text-center w-full">CONTACT</h1>

            <div class="mt-4 flex flex-wrap lg:justify-between p-4 2xl:px-24 lg:my-16">
                <div class="w-full lg:w-1/2">
                    <div class="flex gap-4 items-center mt-2 lg:text-lg">
                        <i class="fa-solid fa-map-pin"></i>
                        <p>123 Address here</p>
                    </div>
                    <div class="flex gap-4 items-center mt-2 lg:text-lg">
                        <i class="fa-solid fa-phone"></i>
                        <p>(+63) 123-4567-980</p>
                    </div>
                    <div class="flex gap-4 items-center mt-2 lg:text-lg">
                        <i class="fa-solid fa-envelope"></i>
                        <p>email@gmail.com</p>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 lg:px-16 mt-4 md:mt-0">
                    <form action="" class="flex flex-col gap-4">
                        <h2 class="lg:text-lg font-medium">Send us a message</h2>
                        <label for="name">Fullname</label>
                        <input type="text" name="name" id="name" placeholder="Enter name"
                            class="py-2 px-4 w-full rounded">
                        <label for="email">Email</label><input type="text" name="email" id="email"
                            placeholder="Enter email" class="py-2 px-4 w-full rounded">
                        <label for="contact">Contact No.</label><input type="text" name="contact" id="contact"
                            placeholder="Enter contact number" class="py-2 px-4 w-full rounded">
                        <label for="message">Message</label><textarea type="text" name="message" id="message" row="4"
                            placeholder="Message" class="py-2 px-4 w-full rounded"></textarea>
                        <input type="submit" class="px-4 py-2 rounded-lg w-fit text-center hover:cursor-pointer"
                            value="Send message" />
                    </form>
                </div>
            </div>

        </div>
    </section>

    <footer-component></footer-component>

    <script src="script.js"></script>
</body>

</html>
